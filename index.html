<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <script async src="tab-to-notes.js"></script>
        <link rel="stylesheet" href="visuals.css">
        <title>Tab to Notes</title>
    </head>
    <body>
        <div class="content">
            <h1>Tab to Notes</h1>
            <div class="instruction">
                <p>Figure out the note at the highlighted fret and click
                the corresponding note button to see if you got it right.</p>
            </div>
            <div id="song">
            </div>
            <div id="tab">
            </div>
            <div id="reply">
            </div>
            <div id="control">
                <button id="next">Try next tab</button>
            </div>
        </div>
    </body>
</html>
